<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
          body {
            font-family: "Roboto", sans-serif;
            background: linear-gradient(180deg, #4CAF50 0%, #2196F3 100%);
            color: #fff;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: space-between;
            height: 100vh;
        }

        .controls {
            width: 50%;
            padding: 10px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
            background-color: rgba(0, 0, 0, 0.4);
            color: #fff;
        }

        .button {
            background-color: #1976D2;
            color: #fff;
            border: none;
            border-radius: 4px;
            padding: 10px 20px;
            cursor: pointer;
            margin: 5px 0;
        }

        .button:hover {
            background-color: #1565C0;
        }

        .led {
            width: 20px;
            height: 20px;
            border: 1px solid #fff;
            border-radius: 50%;
            margin: 10px 0;
        }

        .led-on {
            background-color: #4CAF50;
        }

        .led-off {
            background-color: #F44336;
        }

        .battery-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 20px 0;
        }

        .battery {
            width: 100%;
            height: 20px;
            background: linear-gradient(90deg, #4CAF50 0%, #f5f5f5 100%);
            border: 1px solid #ccc;
        }

        .battery-text {
            margin: 10px 0;
        }

        .grid-container {
            width: 50%;
            padding: 10px;
            display: grid;
            grid-template-columns: repeat(9, 50px);
            grid-template-rows: repeat(8, 50px);
            gap: 1px;
            background-color: rgba(255, 255, 255, 0.1);
        }

        .grid-item {
            width: 50px;
            height: 50px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .block {
            width: 50px;
            height: 50px;
            background-color: #2196F3;
        }

        .block.red {
            background-color: #F44336;
        }

        .block.black {
            background-color: #000;
        }
    </style>
</head>
<body>
    <div class="controls">
        <div class="led led-off" id="powerLed"></div>
        <button class="button" id="powerButton">Ligar</button>
        <div class="led led-off" id="startLed"></div>
        <button class="button" id="startButton">Iniciar Movimento</button>
        <button class="button" id="stopButton">Parar Movimento</button>
        <button class="button" id="resetButton">Resetar</button>
        <button class="button" id="powerOffButton">Desligar</button>
        <div class="battery-container">
            <div class="battery" id="battery"></div>
            <div>Bateria</div>
        </div>
    </div>
    <div class="grid-container" id="grid"></div>
    <script>
        const grid = document.getElementById('grid');
        const powerButton = document.getElementById('powerButton');
        const powerOffButton = document.getElementById('powerOffButton');
        const startButton = document.getElementById('startButton');
        const stopButton = document.getElementById('stopButton');
        const resetButton = document.getElementById('resetButton');
        const battery = document.getElementById('battery');
        const powerLed = document.getElementById('powerLed');
        const startLed = document.getElementById('startLed');
        let blockPosition = { row: 0, col: 0 };
        let movingRight = true;
        let animationSpeed = 500; // Ajuste a velocidade desejada (em milissegundos)
        let animationInterval;
        let batteryLevel = 100;
        let isPowerOn = false;
        let isAnimationStarted = false;

        // Adiciona três blocos pretos em posições aleatórias
        const blackBlocks = [];
        while (blackBlocks.length < 3) {
            const randomRow = Math.floor(Math.random() * 7);
            const randomCol = Math.floor(Math.random() * 8);
            if (blackBlocks.every(block => block.row !== randomRow || block.col !== randomCol)) {
                blackBlocks.push({ row: randomRow, col: randomCol });
            }
        }

        function createGrid() {
            for (let row = 0; row < 8; row++) {
                for (let col = 0; col < 9; col++) {
                    const cell = document.createElement('div');
                    cell.classList.add('grid-item');
                    grid.appendChild(cell);
                }
            }
            placeBlock();
        }

        function placeBlock() {
            grid.innerHTML = ''; // Limpa a grade

            for (let i = 0; i < 8; i++) {
                for (let j = 0; j < 9; j++) {
                    const cell = document.createElement('div');
                    cell.classList.add('grid-item');
                    grid.appendChild(cell);
                }
            }

            blackBlocks.forEach((block) => {
                const blackBlock = document.createElement('div');
                blackBlock.classList.add('block', 'black');
                grid.children[block.row * 9 + block.col].appendChild(blackBlock);
            });

            const block = document.createElement('div');
            block.classList.add('block');
            if (blockPosition.row === 7 && blockPosition.col === 0) {
                block.classList.add('red');
            }
            grid.children[blockPosition.row * 9 + blockPosition.col].appendChild(block);
        }

        function moveBlock() {
            if (blockPosition.row === 7 && blockPosition.col === 0) {
                return; // Bloquinho está na última posição, não faz nada
            }

            grid.children[blockPosition.row * 9 + blockPosition.col].removeChild(grid.children[blockPosition.row * 9 + blockPosition.col].firstChild);

            if (movingRight) {
                if (blockPosition.col < 8) {
                    blockPosition.col++;
                } else {
                    blockPosition.row++;
                    movingRight = false;
                }
            } else {
                if (blockPosition.col > 0) {
                    blockPosition.col--;
                } else {
                    blockPosition.row++;
                    movingRight = true;
                }
            }

            placeBlock();
            decreaseBatteryLevel();
        }

        function startAnimation() {
            if (blockPosition.row === 8) {
                blockPosition = { row: 0, col: 0 };
                createGrid();
            }
            if (!isAnimationStarted && isPowerOn) {
                isAnimationStarted = true;
                animationInterval = setInterval(moveBlock, animationSpeed);
            }
        }

        function stopAnimation() {
            clearInterval(animationInterval);
            isAnimationStarted = false;
        }

        function resetAnimation() {
            stopAnimation();
            grid.style.display = 'none'; // Oculta a grade
            blockPosition = { row: 0, col: 0 };
            movingRight = true;
            batteryLevel = 100;
            updateBatteryLevel();
        }

        function decreaseBatteryLevel() {
            if (batteryLevel > 0) {
                batteryLevel -= 1;
                updateBatteryLevel();
            }
        }

        function updateBatteryLevel() {
            battery.style.width = `${batteryLevel}%`;
        }

        function togglePower() {
            if (isPowerOn) {
                powerLed.classList.remove('led-on');
                powerLed.classList.add('led-off');
                isPowerOn = false;
                resetAnimation();
                grid.style.display = 'none'; // Oculta a grade ao desligar
            } else {
                powerLed.classList.remove('led-off');
                powerLed.classList.add('led-on');
                isPowerOn = true;
                grid.style.display = 'grid'; // Mostra a grade ao ligar
            }
        }

        function toggleStart() {
            if (isAnimationStarted) {
                startLed.classList.remove('led-on');
                startLed.classList.add('led-off');
                stopAnimation();
            } else {
                startLed.classList.remove('led-off');
                startLed.classList.add('led-on');
                startAnimation();
            }
        }

        powerButton.addEventListener('click', togglePower);
        powerOffButton.addEventListener('click', () => {
            togglePower();
            resetAnimation();
            location.reload(); // Isso recarregará a página, simulando um reset.
        });
        startButton.addEventListener('click', toggleStart);
        stopButton.addEventListener('click', toggleStart);
        resetButton.addEventListener('click', function(){
		location.reload()});
        createGrid();
    </script>
</body>
</html>
